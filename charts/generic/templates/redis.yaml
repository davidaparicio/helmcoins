{{- if eq .Chart.Name "redis" }}
{{ if .Values.redis.useSubChart }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: redis
  name: redis
spec:
  type: ExternalName
  externalName: redis-master.{{ .Release.Namespace }}.svc.cluster.local
  selector:
    app: redis
{{ else }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: redis
  name: redis
spec:
  type: ExternalName
  externalName: redis-master.{{ .Release.Namespace }}.svc.cluster.local
  selector:
    app: redis
